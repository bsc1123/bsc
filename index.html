<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-top: 30px;
        }
        .intro {
            margin-top: 20px;
            font-size: 1.2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的個人網站</h1>
    </header>

    <div class="container">
        <!-- 在這裡放置您的個人照片 -->
        <img src="your-photo.jpg" alt="個人照片" class="profile-img">
        <div class="intro">
            <p>您好，我是 [您的名字]，歡迎來到我的個人網站！</p>
            <p>這裡是我分享我的經歷和興趣的地方。</p>
        </div>
    </div>

    <footer>
        <p>© 2025 [您的名字] | 版權所有</p>
    </footer>
</body>
</html>
