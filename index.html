<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Name's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        .photo {
            display: block;
            max-width: 250px;
            margin: 0 auto;
            border-radius: 10px;
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
        .pdf-link {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }
        .pdf-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name's Portfolio</h1>
    </header>
    <div class="container">
        <div class="content">
            <img src="myphoto.jpg" alt="Your Photo" class="photo">
            <h2>Welcome to My Personal Website</h2>
            <p>This is a place to showcase my work and achievements. Below is my first work in PDF format:</p>

            <!-- Direct link to the PDF -->
            <a href="work1.pdf" class="pdf-link" target="_blank">Download Work 1 (PDF)</a>
        </div>
    </div>
</body>
</html>
